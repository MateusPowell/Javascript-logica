<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de carros</title>
</head>
<body>
    <h1>Loja de carros</h1>

    <label for="">Modelo:</label>
    <input type="text" name="" id="modelo">

    <br><br>

    <label for="">Ano:</label>
    <input type="text" name="" id="ano">

    <br><br>

    <label for="">Cor:</label>
    <input type="color" id="cor">

    <br><br>

    <label for="">Situação:</label>
    <select name="" id="situacao">
        <option value="novo">Novo</option>
        <option value="usado">Usado</option>
        <option value="zero">Zero Km</option>
    </select> 

    <br><br>   

    <label for="">Preço:</label>
    <input type="number" name="" id="preco">
    
    <br><br>

    <Button onclick="add()">Adicionar</Button>

    <br><br>

    <table border="1" width="100%" >
        <thead>
        <tr>
            <td>ID</td>
            <td>Modelo</td>
            <td>Ano</td>
            <td>Cor</td>
            <td>Situação</td>
            <td>Preço</td>
        </tr>
        </thead>
        <tbody id="lista">
        <tr>
            <td colspan="6">Não Existem veículos cadastrados!</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5">Preço Total:</td>
            <td id="total"></td>
        </tr>
        </tfoot>
    </table>

    <script src="carros.js"></script>
</body>
</html>
